version: '3.8'

services:
  dnsupdater:
    image: ghcr.io/erkkip/spaceship-dns-sync:latest
    container_name: dnsupdater
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override cache path to use mounted volume
      - CACHE_PATH=/app/state/last_ip
    volumes:
      # Persist state directory to host
      - ./state:/app/state
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "dnsupdater"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

