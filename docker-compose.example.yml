version: '3.8'

services:
  dnsupdater:
    image: ghcr.io/erkkip/spaceship-dns-sync:latest
    container_name: dnsupdater
    restart: unless-stopped
    env_file:
      - .env
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "dnsupdater"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

